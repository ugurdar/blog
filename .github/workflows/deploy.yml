/* ===== .github/workflows/deploy.yml ===== */
name: Deploy to GH Pages
on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}